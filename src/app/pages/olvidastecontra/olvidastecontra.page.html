
<ion-header [translucent]="true" no-border >
  <ion-toolbar color="dark" >
    <ion-title class="title">Recuperacion de Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title"> 
      Coloque su Usuario
      <p class="subTitle">para recibir un enlace para restablecer una contraseña</p>
    </ion-title>
  </div>
  <div>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="user.usuario" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Duoc</ion-label>
      <ion-input type="text" [(ngModel)]="user.correo" required></ion-input>
    </ion-item>
    <ion-button class="card"color="dark" (click)="onReset()">Recuperar</ion-button>
    <ion-alert
    id="present-alert" 
  trigger="present-alert"
  header="Restablecer contraseña"
  subHeader="Se envio codigo "
  message="Verifique su correo"
  [buttons]="alertButtons"
></ion-alert>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 40px;"  >
      <ion-fab-button [routerLink]="['/login']" color="dark">
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
