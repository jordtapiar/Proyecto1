<ion-content >
  <ion-card class="ion-text-center" color="dark">
    <h4>Editar perfil</h4>    
  </ion-card>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://business.trustedshops.es/hubfs/1-TS_B2B/content/ES/20180717-Crear-Buyer-Persona/Blogbild.png" />
    <ion-card-header>
      <ion-card-title>Aqui podras modificar</ion-card-title>
      <ion-card-subtitle>Tus datos</ion-card-subtitle>
    </ion-card-header>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating" textContent=>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="dato.nombre"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="dato.apellido"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked" class="ion-padding-botom">Jornada</ion-label>
      <ion-select placeholder="Seleccione Jornada" [(ngModel)]="dato.jornada">
        <ion-select-option *ngFor="let jor of jornada" [value]="jor.id">{{jor.jornada}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button shape="block" (click)="limpiar()" color="dark">Limpiar</ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button shape="block" (click)="guardar()" color="dark">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
